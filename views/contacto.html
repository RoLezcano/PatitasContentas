<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Hotel Patitas Contentas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/cce7afd35b.js" crossorigin="anonymous"></script>
  <meta name="description" content="Contacto para reservas y consultas del hotel.">
  <meta name="keywords" content="Hotel felino, gatos, guarderia felina, contacto, telefono, consultas, reservas">
  <link rel="icon" type="image/png" href="../Assets/logos/logo3.png">
</head>

<body>
  <header class="header">
    <div class="header__div">
      <a class="header__logo-link" href="index.html"><img class="header__logo" src="../Assets/logos/logo3.png" alt="logo"></a>
      <h1 class="header__title"><a class="header__title-link" href="../index.html">Hotel Patitas Contentas</a></h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../index.html">Home</a>
            <a class="nav-link" href="./nosotros.html">Nosotros</a>
            <a class="nav-link" href="./servicios.html">Servicios</a>
            <a class="nav-link" href="./galeria.html">Galeria</a>
            <a class="nav-link" href="./contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="contacto-container">
      <h1 class="contacto-title">CONTACTO</h1>
      <div class="form-container">
        <img class="form-container__img" src="../Assets/fotos/gatos5.jpg" alt="foto-contacto">
        <form class="form-container__form" action="">
          <input class="form-container__form-input" placeholder=" Nombre" type="text">
          <input class="form-container__form-input" placeholder=" Email" type="email">
          <input class="form-container__form-input" placeholder=" Numero de contacto" type="number">
          <textarea class="form-container__form-input" placeholder=" Mensaje" cols="40" rows="6"></textarea>
          <button>ENVIAR</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="datos">
      <ul class="datos__list">
        <li class="datos__list-title">Horarios de atencion</li>
        <li class="datos__list-item"><i class="far fa-calendar"></i> Lunes a Viernes</li>
        <li class="datos__list-item"><i class="far fa-clock"></i> 08:00 - 21:00hs</li>
        <li class="datos__list-item"><i class="fas fa-phone"></i> 4202-0202</li>
        <li class="datos__list-item"><i class="fab fa-whatsapp"></i> 011-1532426413</li>
      </ul>
    </div>
    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7801.281486189363!2d-58.3278157755178!3d-34.70430173466941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a332615471bb17%3A0x416cf3acb3a9b900!2sWilde%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1633805799933!5m2!1ses!2sar"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="social-container">
      <h4 class="social-container__title">Nuestras Redes</h4>
      <ul class="social-container__list">
        <li class="social-container__list-item"><a target="_blank" class="social-container__list-link" href="https://www.instagram.com/"><i
          class="fab fa-instagram fa-3x"></i></a></li>
        <li class="social-container__list-item"><a target="_blank" class="social-container__list-link" href="https://es-la.facebook.com/"><i
              class="fab fa-facebook fa-3x"></i></a></li>
        <li class="social-container__list-item"><a target="_blank" class="social-container__list-link" href="https://twitter.com/?lang=es"><i
              class="fab fa-twitter fa-3x"></i></a></li>
      </ul>
    </div>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
  </script>
</body>

</html>
